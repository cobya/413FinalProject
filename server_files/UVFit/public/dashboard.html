<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<!-- Default NavBar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">UVFit</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link active" href="dashboard.html">Dashboard</a>
				<a class="nav-item nav-link" href="activity.html">Activity View</a>
				<a class="nav-item nav-link" href="register.html">Register</a>
				<a class="nav-item nav-link" href="login.html">Login</a>
			</div>
		</div>
	</nav>

	<div class="continer-fluid justify-content-center text-center">
		<br>
		<div class="row">
			<div class="col">
				<input type="submit" class="btn btn-primary btn-lg" id="signoutButton" value="Sign Out">
			</div>
		</div>
		<h1 class="display-4">Your Account</h1>
		<hr class="my-4">
		<div class="row">
			<div class="col-sm">
				<p id="pAcctEmail"></p>
			</div>
			<div class="col-sm">
				<p id="pAcctName"></p>
			</div>
			<div class="col-sm">
				<p id="pAcctThreshold"></p>
			</div>
		</div>
		<br>
		<h1 class="display-4">Your UVFit</h1>
		<hr class="my-4">
		<div class="row">
			<div class="col-sm">
				<p id="pDevId" style="word-break: break-all;"></p>
			</div>
			<div class="col-sm">
				<p id="pApiKey" style="word-break: break-all;"></p>
			</div>
		</div>
		<div class="row" id="registerUVFit">
			<!-- Register UV Fit Form -->
			<div class="col-sm">
				<label for="uvFitDeviceIdReg">New UV Fit Device ID</label>
				<input type="text" name="uvFitDeviceIdReg" id="uvFitDeviceIdReg" placeholder="">
			</div>
			<div class="col-sm">
				<input type="submit" class="btn btn-primary btn mb-3" id="registerUVFitButton" value="Register UVFit">
			</div>
		</div>
		<div class="row" id="updateUVFit">
			<!-- Update UV Fit Form -->
			<div class="col-sm">
				<label for="uvFitDeviceIdUpdate">New UV Fit Device ID</label>
				<input type="text" name="uvFitDeviceIdUpdate" id="uvFitDeviceIdUpdate" placeholder="">
			</div>
			<div class="col-sm">
				<input type="submit" class="btn btn-primary btn mb-3" id="updateUVFitButton" value="Update UVFit">
			</div>
		</div>
		<br>
		<h1 class="display-4">Update Your Data</h1>
		<hr class="my-4">
		<!-- <div class="row" id="updateEmail">
			<div class="col-sm">
				<label for="newEmail">New Account Email</label>
				<input type="text" name="newEmail" id="newEmail" placeholder="">
			</div>
			<div class="col-sm">
				<input type="submit" class="btn btn-primary btn mb-3" id="emailButton" value="Update Email">
			</div>
		</div> -->
		<div class="row" id="updateName">
			<div class="col-sm">
				<label for="newName">New Account Name</label>
				<input type="text" name="newName" id="newName" placeholder="">
			</div>
			<div class="col-sm">
				<input type="submit" class="btn btn-primary btn mb-3" id="nameButton" value="Update Name">
			</div>
		</div>
		<div class="row" id="updatePassword">
			<div class="col-sm">
				<label for="newPass">New Account Password</label>
				<input type="password" name="newPass" id="newPass" placeholder="">
			</div>
			<div class="col-sm">
				<input type="submit" class="btn btn-primary btn mb-3" id="passButton" value="Update Password">
			</div>
		</div>
		<div class="row" id="sendUVThreshold">
			<div class="col-sm">
				<label for="thresholdUpdate">New Threshold</label>
				<input type="text" name="thresholdUpdate" id="thresholdUpdate" placeholder="">
			</div>
			<div class="col-sm">
				<label for="accessToken">UV Fit Access Token</label>
				<input type="text" name="accessToken" id="accessToken" placeholder="">
			</div>
			<div class="col-sm">
				<input type="submit" class="btn btn-primary btn mb-3" id="thresholdButton" value="Update Threshold">
			</div>
		</div>
		<div class="row">
			<!-- Combined info box for UV Fit register / update -->
			<div id="regUpdateInfo" class="alert alert-dark" role="alert"></div>
		</div>
	</div>

</body>

</html>
