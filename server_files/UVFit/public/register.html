<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>UVFit Home</title>

	<!-- Bootstrap Includes -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<!-- JQuery Includes -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- Register JS Includes -->
	<script src="/javascripts/register.js" defer></script>
</head>

<body>
	<!-- Default NavBar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">UVFit</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" href="dashboard.html">Dashboard</a>
				<a class="nav-item nav-link" href="activity.html">Activity View</a>
				<a class="nav-item nav-link active" href="register.html">Register</a>
				<a class="nav-item nav-link" href="login.html">Login</a>
			</div>
		</div>
	</nav>

	<!-- Register Form -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm">
				<div class="jumbotron jumbotron-fluid">
					<div class="container">
						<h1 class="display-4">UVFit Register</h1>
						<hr class="my-4">
						<p class="lead">
							<a class="btn btn-primary btn-lg" href="login.html" role="button">Already have an account? Log in.</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<div class="form-group">
					<label for="emailAddress">Email Address</label>
					<input type="text" class="form-control" name="emailAddress" id="emailAddress" placeholder="test@xyz.com">
				</div>
			</div>
			<div class="col-sm">
				<div class="form-group">
					<label for="fullName">Full Name</label>
					<input type="text" class="form-control" name="fullName" id="fullName" placeholder="Sam Test">
				</div>
			</div>
			<div class="col-sm">
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" id="password" maxlength="50" placeholder="********">
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-sm text-center">
				<input type="submit" class="btn btn-primary btn-lg" id="registerButton" value="Register">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-sm text-center" id="registerInfo"></div>
		</div>
	</div>
</body>

</html>
